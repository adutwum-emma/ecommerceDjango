{% extends 'home/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% load static %}
    <title>{% block title %} Change password {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'home/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    
  </head>

    {% for message in messages %}
    <script> alert("{{message}}") </script>
    {% endfor%}
  <body>
    
    {% block content %}
    <div class="container" style="width: 300px; margin-top: 20px; box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1); padding: 20px;">
        <form class="form has-feedback" action="" method="post" onsubmit="return confirm('Are you sure want to change password ?')">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{user.id}}">

            <div class="form-group">
                <label for="old_pass">Old Password</label>
                <input type="password" name="old_pass" class="form-control" id="old_pass">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label for="new_pass">New Password</label>
                <input type="password" name="new_pass" class="form-control" id="new_pass">
                <span class="glyphicon glyphicon-edit form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label for="conf_pass">Confirm Password</label>
                <input type="password" name="conf_pass" class="form-control" id="conf_pass">
                <span class="glyphicon glyphicon-edit form-control-feedback"></span>
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'home/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'home/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
  {% endblock %}
</html>
